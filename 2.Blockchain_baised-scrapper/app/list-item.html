<!DOCTYPE html>
<html>
<head>
  <title>Wast Managment</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./ecomm.js"></script>
</head>
<body>
  <div class="row">
    <div class="container-fluid navbar navbar-light main">
      <a href="/" class="navbar-brand">Wast Managment</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item"><a href="list-item.html" class="nav-link btn list ">List Item</a></li>
          <li class="nav-item"><a href="how-to.html" class="nav-link btn">About</a></li>
        </ul>
      </div>
    </div>
    <div class="container">
      <h1>add garbage</h1>
      <div class="container">
        <div class="row">
          <div style="display: none;" class="alert alert-success" id="msg"></div>
          <form class="form-horizontal col-sm-5" id="add-item-to-store">
            <div class="form-group">
              <label for="product-name" class="col-sm-2 control-label">Title</label>
              <div class="col-sm-10">
                <input type="text" name="product-name" class="form-control" id="product-name" placeholder="" required="required"></input>
              </div>
            </div>

            <div class="form-group">
              <label for="product-category" class="col-sm-2 control-label">Waste type</label>
              <div class="col-sm-10">
                <select class="form-control" name="product-category" id="product-category">
                  <option>Plastic Waste</option>
                  <option>Paper/card waste</option>
                  <option>Tins and metals</option>
                  <option>ceramics and Glass</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="product-price" class="col-sm-2 control-label">Quantity</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="product-price" id="product-price" required="required" placeholder="In kg"></input>
              </div>
            </div>
            <div class="form-group">
              <label for="product-condition" class="col-sm-2 control-label">wast type</label>
              <div class="col-sm-10">
                <select class="form-control" name="product-condition" id="product-condition">
                  <option value="0">Bio-Degradable</option>
                  <option value="1">Non-biodegradable</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="product-image" class="col-sm-2 control-label">Upload product photo</label>
              <div class="col-sm-10">
                <input type="file" name="product-image" class="form-control" id="product-image" required="required">
              </div>
            </div>

            <div class="form-group">
              <label for="product-description" class="col-sm-2 control-label">Comment</label>
              <div class="col-sm-10">
                <textarea class="form-control" name="product-description" rows="8" id="product-description" placeholder="Enter detailed product description" required="required"></textarea>
              </div>
            </div>


            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Save</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
